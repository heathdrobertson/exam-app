{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-size: 18px; font-family: 'Comic Sans MS', cursive, sans-serif; background-color: #f0f8ff; }
        h1 { color: #4CAF50; }
    </style>
</head>
<body class="container mt-4">
    <nav class="navbar navbar-light bg-light mb-4">
        <a class="navbar-brand" href="{% url 'exam_list' %}">Home</a>
    </nav>
    <h1 class="display-4">Log In</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <a href="{% url 'exam_list' %}" class="btn btn-secondary mt-2">Back to Exams</a>
</body>
</html>
