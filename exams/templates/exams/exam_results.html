{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ exam.title }} Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-size: 18px; font-family: 'Comic Sans MS', cursive, sans-serif; background-color: #f0f8ff; }
        h1 { color: #4CAF50; }
    </style>
</head>
<body class="container mt-4">
    <nav class="navbar navbar-light bg-light mb-4">
        <a class="navbar-brand" href="{% url 'exam_list' %}"><i class="bi bi-house"></i> Home</a>
        <a class="nav-link" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </nav>
    <h1 class="display-4">{{ exam.title }} Results</h1>
    {% for score in scores %}
        <div class="alert alert-success">
            <h2>Great Job! Your Score: {{ score.score }}%</h2>
            <p>Completed on: {{ score.completed_at|date:"F j, Y, g:i a" }}</p>
        </div>
    {% empty %}
        <div class="alert alert-warning">No scores yet. Take the exam to see results!</div>
    {% endfor %}
    <a href="{% url 'exam_list' %}" class="btn btn-secondary">Back to Exams</a>
</body>
</html>
