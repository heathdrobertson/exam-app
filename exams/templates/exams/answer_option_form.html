{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Answer to {{ question.text }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Add Answer to {{ question.text }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'exam_detail' exam.id %}" class="btn btn-secondary">Back to Exam</a>
</body>
</html>
