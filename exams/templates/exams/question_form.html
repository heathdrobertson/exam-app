<!DOCTYPE html>
<html>
<head>
    <title>Add Question to {{ exam.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Add Question to {{ exam.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'exam_detail' exam.id %}">Back to Exam</a>
</body>
</html>
